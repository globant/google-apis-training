
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/google-signin/google-signin.html">

<dom-module id="maps-poc-login">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-fit);
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        /*background: var(--paper-blue-500);*/
        background: #fff;
        color: #224468;
        text-align: center;
      }

      h1 {
        font-size: 3em;
        text-align: center;
        margin: 16px 0 0;
      }

      img {
        vertical-align: top;
      }

      #logo {
        display: block;
        margin: 0 auto 16px;
        width: 100%;
        height: auto;
        max-width: 250px;
      }

      paper-button {
        background: var(--paper-blue-700);
        color: white;
        padding: 16px 32px;
      }

    </style>

    <img id="logo" src="../images/touch/icon-512x512.png">
    <h1>[[title]]</h1>

    <google-signin
      label-signin="Sign-in"
      client-id="1058583912977-upoulnl93armugnho0i1epirec4158am.apps.googleusercontent.com"
      scopes="profile email openid"
      on-google-signin-success="handleSignedIn"
    ></google-signin>

    <div id="space"></div>

  </template>
  <script>
    Polymer({
      is: 'maps-poc-login',
      properties: {
        user: {
          type: Object,
          notify: true
        },
        title: {
          type: String,
          value: 'Login'
        },
        entryAnimation: {
          type: String,
          value: 'slide-from-bottom-animation'
        },
        exitAnimation: {
          type: String,
          value: 'slide-down-animation'
        },
        offline: {
          type: Boolean
        }
      },
      handleSignedIn: function () {
        this.user = gapi.auth2.getAuthInstance()['currentUser'].get();
        console.log(this.user);
      }

    });
  </script>
</dom-module>
