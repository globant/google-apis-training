  <script>
    Polymer({
      is: 'maps-items-heat-map',

      properties: {
        antennas: {
          type: Object,
          value: []
        },

        antennaToDelete: {
          type: String,
          value: ''
        },

        _antennaIndex: {
          type: Number,
          observer: '_setSelectedAntenna'
        },

        _selectedAntenna: {
          type: Object,
          computed: '_getSelectedAntenna(antennas)'
        }
      },

      listeners: {
        'view-activated': '_handleViewActivated'
      },

      behaviors: [
        MapsBehaviors.ViewBehavior,
        MapsBehaviors.ConstantsBehavior
      ],

      _handleViewActivated: function () {
        var self = this;
        var query = 'select col2 from 1QCAzp8gm5ySNa9tgZfxGGqLljj3inTSCYiUAVUtQ limit 1000';
        var request = gapi.client.fusiontables.query.sqlGet({ sql: query });
        request.execute(function(response) {
          self._onDataFetched(response);
        });
      },

      _onDataFetched: function(response) {
        if (response.error) {
          alert('Unable to fetch data. ' + response.error.message +
            ' (' + response.error.code + ')');
        } else {
          this.locations = this._extractLocations(response.rows);
        }
      },

      _extractLocations: function(rows) {
        var numberPattern = '([+-]?\\d+(?:\\.\\d*)?)';
        var latPattern = numberPattern + '\\s*([NS])?';
        var lngPattern = numberPattern + '\\s*([EW])?';
        var latLngPattern = latPattern + '(?:\\s+|\\s*,\\s*)' + lngPattern;
        var northRegexp = /N/i;
        var eastRegexp = /E/i;
        var parseRegexp = new RegExp(latLngPattern, 'i');
        var locations = [];
        for (var i = 0; i < rows.length; ++i) {
          var row = rows[i];
          if (row[0]) {
            var parts = row[0].match(parseRegexp);
            if (parts) {
              var latString = parts[1];
              var latOrientation = parts[2];
              var lngString = parts[3];
              var lngOrientation = parts[4];
              var lat = parseFloat(latString);
              var lng = parseFloat(lngString);
              if (latOrientation) {
                var latAdjust = northRegexp.test(latOrientation) ? 1 : -1;
                lat = latAdjust * Math.abs(lat);
              }
              if (lngOrientation) {
                var lngAdjust = eastRegexp.test(lngOrientation) ? 1 : -1;
                lng = lngAdjust * Math.abs(lng);
              }
              var latLng = new google.maps.LatLng(lat, lng);
              locations.push(latLng);
            }
          }
        }
        return locations;
      },

      _getIconDrawer: function (_panelSelected) {
        return _panelSelected === 'drawer' ? 'chevron-right' : 'chevron-left';
      },

      _handleDbClickMarker: function (e) {
        this.editAntenna(e.currentTarget.data);
      },

      _setSelectedAntenna: function (antennaIndex) {
        var newCenter = new google.maps.LatLng(this.antennas.items[antennaIndex].latitude, this.antennas.items[antennaIndex].longitude);
        this.map.panTo(newCenter);
        this.$.antennasList.closeDrawer();
      },

      _getSelectedAntenna: function (antennas) {
        var selected = {};

        if(antennas.items && antennas.items.length) {
          selected.latitude = this.antennas.items[0].latitude;
          selected.longitude = this.antennas.items[0].longitude;
        } else {
          selected.latitude = 0;
          selected.longitude = 0;
        }
        return selected;
      },

      addAntenna: function () {
        this.$.antennasList.closeDrawer();
        this.hash = '/antenna/create';
      },

      editAntenna: function (e) {
        this.$.antennasList.closeDrawer();
        this.hash = '/antenna/edit/' + e.currentTarget.antennaId;
      },

      removeAntenna: function (e) {
        this.antennaToDelete = e.currentTarget.antennaId;
        this.$.antennaDelete.generateRequest();
        this.$.antennas.generateRequest();
      }
    });
  </script>
</dom-module>
