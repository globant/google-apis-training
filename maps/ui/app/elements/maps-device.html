<!--Polymer components-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/iron-location/iron-location.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<!--Maps components-->
<link rel="import" href="maps-request.html">

<!--Maps behaviors-->
<link rel="import" href="behaviors/maps-view-behavior.html">
<link rel="import" href="behaviors/maps-constants-behavior.html">


<dom-module id="maps-device">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .container {
        margin: 10px;
      }

      paper-material {
        padding: 10px;
        background: white;
      }

      paper-button.primary {
        background-color: var(--paper-pink-a200);
        color: white;
      }

      .flex-end-justified {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      google-map {
        height: 400px;
      }

      .map-container {
        margin-left: 10px;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:action"
      data="{{routeData}}"
      tail="{{viewData}}"></app-route>

    <iron-location hash="{{hash}}"></iron-location>


    <maps-request id="deviceFind"
      user="[[user]]"
      endpoint="/devices{{viewData.path}}"
      method="GET"
      data="{{device}}"></maps-request>

    <maps-request id="deviceEdit"
      user="[[user]]"
      endpoint="/devices{{viewData.path}}"
      method="PUT"
      body="{{body}}"
      on-response="_handleSuccessfulResponse"></maps-request>

    <maps-request id="deviceCreate"
      user="[[user]]"
      endpoint="/devices"
      method="POST"
      body="{{body}}"
      on-response="_handleSuccessfulResponse"></maps-request>

    <div class="container">
      <paper-material elevation="2" class="layout vertical">
        <div class="layout horizontal">
          <div class="flex">
            <h2>New Device</h2>

            <form is="iron-form">
              <paper-input
                label="Name"
                type="text"
                required
                auto-validate
                error-message="This field is required"
                value="{{device.name}}"></paper-input>

              <paper-dropdown-menu label="Dinosaurs" required>
                <paper-listbox class="dropdown-content" selected="{{device.type}}">
                  <paper-item>GPS</paper-item>
                  <paper-item>RFID</paper-item>
                </paper-listbox>
              </paper-dropdown-menu>

              <paper-input
                label="Serial Number"
                type="text"
                required
                auto-validate
                error-message="This field is required"
                value="{{device.attributtes.serialNumber}}"></paper-input>

              <paper-input
                label="Manufacturer"
                type="text"
                required
                auto-validate
                error-message="This field is required"
                value="{{device.attributtes.manufacturer}}"></paper-input>
            </form>
          </div>
        </div>

        <div class="container flex-end-justified">
          <paper-button class="primary" raised on-tap="_submit">Save</paper-button>
          <paper-button raised on-tap="_cancel">Cancel</paper-button>
        </div>
      </paper-material>
    </div>
  </template>

  <script>
    Polymer({
      is: 'maps-device',

      properties: {
        user: {
          type: Object,
          value: null
        },

        device: {
          type: Object,
          value: {
            name: '',
            type: 'GPS',
            attributtes: {
              serialNumber: '',
              manufacturer: ''
            }
          }
        },

        body: {
          type: String,
          value: ''
        }
      },

      behaviors: [
        MapsBehaviors.ViewBehavior,
        MapsBehaviors.ConstantsBehavior
      ],

      listeners: {
        'view-activated': '_handleViewActivated'
      },

      _submit: function () {
        this.body = JSON.stringify(this.device);
        if(this.routeData.action === 'create') {
          this.$.deviceCreate.generateRequest();
        } else {
          this.$.deviceEdit.generateRequest();
        }
      },

      _cancel: function () {
        this.hash = '/devices';
      },

      _handleSuccessfulResponse: function () {
        this.hash = '/devices';
      },

      _handleViewActivated: function () {
        if(this.routeData.action === 'edit') {
          this.$.deviceFind.generateRequest();
        }

        this.$$('form').reset();
      }
    });
  </script>
</dom-module>
