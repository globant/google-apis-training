//Polymer components
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

//Maps components
<link rel="import" href="maps-request.html">

//Maps behaviours
<link rel="import" href="behaviors/view-behavior.html">

<dom-module id="maps-antennas">
  <template>
    <style>
      .container {
        padding: 10px;
      }

      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;
      }
    </style>

    <iron-location hash="{{hash}}"></iron-location>

    <maps-request id="antennas"
      user="[[user]]"
      endpoint="_ah/api/maps/v1/antennas"
      method="GET"
      data="{{antennas}}"
      load-with-view></maps-request>

    <div class="container">
      <paper-material elevation="2">
        <vaadin-grid>
          <table>
            <colgroup>
              <col>
              <col>
              <col>
              <col>
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>Antenna ID</th>
                <th>Serial Number</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Range</th>
              </tr>
            </thead>
            <tbody>
              <template is="dom-repeat" items="{{antennas}}">
                <tr>
                  <td>{{item.name}}</td>
                  <td>{{item.serialNumber}}</td>
                  <td>{{item.latitude}}</td>
                  <td>{{item.longitude}}</td>
                  <td>{{item.rangeLimit}}</td>
                </tr>
              </template>
            </tbody>
          </table>
        </vaadin-grid>
      </paper-material>

      <paper-fab icon="add" on-tap="addNewAntenna"></paper-fab>
    </div>
  </template>

  <script>
    Polymer({
      is: 'maps-antennas',

      behaviors: [MapsBehaviors.ViewBehavior],

      addNewAntenna: function () {
        this.hash = '/antenna/create';
      }
    });
  </script>
</dom-module>
