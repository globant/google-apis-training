<dom-module id="maps-antennas">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning">
      :host {
        @apply(--layout-block);
        @apply(--layout-flex);
        height: 100%;
        position: relative;
      }

      /*paper-material {
        position: absolute;
        top: 30px;
        right: 30px;
        width: 45%;
      }*/

      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;
      }
    </style>

    <iron-location hash="{{hash}}"></iron-location>

    <maps-request id="antennas"
      user="[[user]]"
      endpoint="/antennas"
      method="GET"
      data="{{response}}"
      load-with-view></maps-request>

    <maps-request id="antennaDelete"
      user="[[user]]"
      endpoint="/antennas/[[antennaToDelete]]"
      method="DELETE"></maps-request>

    <google-map
      map="{{map}}"
      latitude="[[selectedAntenna.latitude]]"
      longitude="[[selectedAntenna.longitude]]"
      api-key="{{constants.apiKeys.mapsApiKey}}"></google-map>

    <template is="dom-repeat" items="[[antennas]]">
      <google-map-marker
        map="{{map}}"
        latitude="[[item.latitude]]"
        longitude="[[item.longitude]]"
        title="[[item.name]]"
        draggable="false"
        click-events="true"
        data="[[item.id]]"
        on-google-map-marker-dblclick="_handleDbClickMarker">
          <paper-item data="[[item.name]]">
            <paper-item-body two-line>
              <div>Name</div>
              <div secondary>{{item.name}}</div>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <paper-item-body two-line>
              <div>Serial Number</div>
              <div secondary>{{item.serialNumber}}</div>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <paper-item-body two-line>
              <div>Latitude</div>
              <div secondary>{{item.latitude}}</div>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <paper-item-body two-line>
              <div>Longitude</div>
              <div secondary>{{item.longitude}}</div>
            </paper-item-body>
          </paper-item>
          <paper-item>
            <paper-item-body two-line>
              <div>Range</div>
              <div secondary>{{item.rangeLimit}}</div>
            </paper-item-body>
          </paper-item>
      </google-map-marker>
    </template>

  <script>
    Polymer({
      is: 'maps-antennas',

      properties: {
        response: {
          type: Object,
          value: {items:null}
        },

        antennas: {
          type: Object,
          computed: '_getAntennas(response)'
        },

        selectedAntenna: {
          type: Object,
          computed: '_getSelectedAntenna(response)'
        },

        antennaToDelete: {
          type: String,
          value: ''
        }
      },

      behaviors: [
        MapsBehaviors.ViewBehavior,
        MapsBehaviors.ConstantsBehavior
      ],

      _getAntennas: function(response) {
        return response.items;
      },

      _handleDbClickMarker: function (e, o) {
        this.editAntenna(e.currentTarget.data);
      },

      _getSelectedAntenna: function (antennas) {
        var selected = {};

        if(antennas.items && antennas.items.length) {
          selected.latitude = this.antennas[0].latitude;
          selected.longitude = this.antennas[0].longitude;
        } else {
          selected.latitude = 0;
          selected.longitude = 0;
        }
        return selected;
      },

      addNewAntenna: function () {
        this.hash = '/antenna/create';
      },

      editAntenna: function (idAntenna) {
        this.hash = '/antenna/edit/' + idAntenna;
      },

      removeAntenna: function (idAntenna) {
        this.antennaToDelete = idAntenna;
        this.$.antennaDelete.generateRequest();
        this.$.antennas.generateRequest();
