<dom-module id="maps-antennas">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning">
      :host {
        @apply(--layout-block);
        @apply(--layout-flex);
        height: 100%;
        position: relative;
      }

      div[drawer] {
        display: block;
        position: relative;
      }

      paper-material {
        position: absolute;
        top: 0;
        left: -40px;
        background-color: white;
        visibility: visible;
      }

      paper-item {
        padding: 16px;
      }

      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;
      }

      div[secondary]>p {
        margin: 0;
      }
    </style>

    <iron-location hash="{{hash}}"></iron-location>

    <maps-request id="antennas"
      user="[[user]]"
      endpoint="/antennas"
      method="GET"
      data="{{response}}"
      load-with-view></maps-request>

    <maps-request id="antennaDelete"
      user="[[user]]"
      endpoint="/antennas/[[antennaToDelete]]"
      method="DELETE"></maps-request>

    <paper-drawer-panel right-drawer force-narrow drawer-width="400px">
      <div drawer>
        <paper-material elevation="2">
          <paper-icon-button icon="chevron-right" paper-drawer-toggle></paper-icon-button>
        </paper-material>

        <paper-toolbar>
          <span class="title">Antennas</span>
        </paper-toolbar>

        <div role="listbox">
          <template is="dom-repeat" items="[[antennas]]">
            <paper-item>
              <paper-item-body two-line>
                <div>{{item.name}}</div>
                <div secondary>
                  <p><em>Serial number:</em> {{item.serialNumber}}</p>
                  <p><em>Latitude:</em> {{item.latitude}}</p>
                  <p><em>Longitude:</em> {{item.longitude}}</p>
                  <p><em>Range:</em> {{item.rangeLimit}}</p>
                </div>
              </paper-item-body>
            </paper-item>
          </template>
        </div>
      </div>

      <div main>
        <google-map
          map="{{map}}"
          latitude="[[selectedAntenna.latitude]]"
          longitude="[[selectedAntenna.longitude]]"
          api-key="{{constants.apiKeys.mapsApiKey}}"></google-map>

        <template is="dom-repeat" items="[[antennas]]">
          <google-map-marker
            map="{{map}}"
            latitude="[[item.latitude]]"
            longitude="[[item.longitude]]"
            title="[[item.name]]"
            draggable="false"
            click-events="true"
            data="[[item.id]]"
            on-google-map-marker-dblclick="_handleDbClickMarker"></google-map-marker>
        </template>
      </div>
    </paper-drawer-panel>

  <script>
    Polymer({
      is: 'maps-antennas',

      properties: {
        response: {
          type: Object,
          value: {items:null}
        },

        antennas: {
          type: Object,
          computed: '_getAntennas(response)'
        },

        selectedAntenna: {
          type: Object,
          computed: '_getSelectedAntenna(response)'
        },

        antennaToDelete: {
          type: String,
          value: ''
        }
      },

      behaviors: [
        MapsBehaviors.ViewBehavior,
        MapsBehaviors.ConstantsBehavior
      ],

      _getAntennas: function(response) {
        return response.items;
      },

      _handleDbClickMarker: function (e) {
        this.editAntenna(e.currentTarget.data);
      },

      _getSelectedAntenna: function (antennas) {
        var selected = {};

        if(antennas.items && antennas.items.length) {
          selected.latitude = this.antennas[0].latitude;
          selected.longitude = this.antennas[0].longitude;
        } else {
          selected.latitude = 0;
          selected.longitude = 0;
        }
        return selected;
      },

      addNewAntenna: function () {
        this.hash = '/antenna/create';
      },

      },
