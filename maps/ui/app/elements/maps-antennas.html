//Polymer components
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">

<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">

//Maps components
<link rel="import" href="maps-request.html">

//Maps behaviours
<link rel="import" href="behaviors/maps-view-behavior.html">

<dom-module id="maps-antennas">
  <template>
    <style include="iron-flex iron-flex-alignment">
      .container {
        padding: 10px;
      }

      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;
      }

      google-map {
        height: 600px;
      }

      .map-container {
        background-color: white;
        padding: 5px;
        margin-left: 10px;
      }
    </style>

    <iron-location hash="{{hash}}"></iron-location>

    <maps-request id="antennas"
      user="[[user]]"
      endpoint="/antennas"
      method="GET"
      data="{{antennas}}"
      load-with-view></maps-request>

    <maps-request id="antennaDelete"
      user="[[user]]"
      endpoint="/antennas/[[antennaToDelete]]"
      method="DELETE"></maps-request>

    <div class="container layout horizontal start">
      <paper-material elevation="2" class="flex">
        <vaadin-grid selection-mode="single">
          <table>
            <colgroup>
              <col>
              <col>
              <col>
              <col>
              <col>
              <col>
            </colgroup>
            <thead>
              <tr>
                <th>Antenna ID</th>
                <th>Serial Number</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Range</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <template is="dom-repeat" items="[[antennas.items]]">
                <tr>
                  <td>{{item.name}}</td>
                  <td>{{item.serialNumber}}</td>
                  <td>{{item.latitude}}</td>
                  <td>{{item.longitude}}</td>
                  <td>{{item.rangeLimit}}</td>
                  <td>{{item.id}}</td>
                </tr>
              </template>
            </tbody>
          </table>
        </vaadin-grid>
      </paper-material>

      <paper-material elevation="2" class="flex map-container">
        <google-map
          latitude="[[selectedAntenna.latitude]]"
          longitude="[[selectedAntenna.longitude]]"
          api-key="@ApiKey@">
            <template is="dom-repeat" items="[[antennas.items]]">
              <google-map-marker
                latitude="[[item.latitude]]"
                longitude="[[item.longitude]]"
                title="[[item.name]]"
                draggable="false"></google-map-marker>
            </template>
        </google-map>
      </paper-material>

      <paper-fab icon="add" on-tap="addNewAntenna"></paper-fab>
    </div>
  </template>

  <script>
    Polymer({
      is: 'maps-antennas',

      properties: {
        antennas: {
          type: Object,
          observer: '_antennasChanged'
        },

        selectedAntenna: {
          type: Object,
          computed: '_getSelectedAntenna(antennas)'
        },

        antennaToDelete: {
          type: String,
          value: ''
        }
      },

      behaviors: [MapsBehaviors.ViewBehavior],

      _getSelectedAntenna: function (antennas) {
        var selected = {};

        if(antennas && antennas.items.length) {
          selected.latitude = this.antennas.items[0].latitude;
          selected.longitude = this.antennas.items[0].longitude;
        } else {
          selected.latitude = 0;
          selected.longitude = 0;
        }
        return selected;
      },

      _antennasChanged: function () {
        var grid = this.$$('vaadin-grid');
        var selfComponent = this;

        if(grid.columns.length !== 0) {
          grid.columns[5].renderer = function (cell) {
            var first = !cell.element.hasChildNodes();

            if (first) {
              cell.element.innerHTML = "" +
                "<div class='actions'>" +
                "<paper-icon-button id='removeAntenna' icon='close'></paper-icon-button>" +
                "<paper-icon-button id='editAntenna' icon='chevron-right'></paper-icon-button>" +
                "</div>";
            }
            var elem = cell.element.querySelector('.actions')
            var elemRemove = elem.querySelector("#removeAntenna");
            var elemAdd = elem.querySelector("#editAntenna");
            if (first) {
              elemAdd.addEventListener('tap', function(ev){
                ev.stopPropagation();
                selfComponent.editAntenna(elem.cell);
              });
              elemRemove.addEventListener('tap', function(ev){
                ev.stopPropagation();
                selfComponent.removeAntenna(elem.cell);
              });
            }

            elem.cell = {
              index: cell.index,
              columnName: cell.columnName,
              data: cell.data,
              row: {index: cell.row.index, data: cell.row.data}
            };
          }
        }
      },

      addNewAntenna: function () {
        this.hash = '/antenna/create';
      },

      editAntenna: function (cell) {
        this.hash = '/antenna/edit/' + cell.data;
      },

      removeAntenna: function (cell) {
        this.antennaToDelete = cell.data;
        this.$.antennaDelete.generateRequest();
        this.$.antennas.generateRequest();
      }
    });
  </script>
</dom-module>
