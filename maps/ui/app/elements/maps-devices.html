<!--Polymer components-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<!--Maps components-->
<link rel="import" href="maps-request.html">

<dom-module id="maps-devices">
  <template>
    <style include="iron-flex iron-flex-alignment">
      paper-fab {
        position: fixed;
        right: 25px;
        bottom: 30px;
      }

      paper-card {
        width: 100%;
      }

      iron-list {
        padding-top: 10px;
        --iron-list-items-container: {
          max-width: 800px;
          margin: auto;
          margin-top: 10px;
          margin-bottom: 10px;
        };
      }

      paper-card {
        --paper-card-header: {
          border-bottom: 1px solid #e8e8e8;
        }
      }

      .card-content {
        @apply(--layout-horizontal);
        @apply(--layout-around-justified);
      }

      .card-actions {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
      }

      .item {
        @apply(--layout-horizontal);
        padding: 20px;
        background-color: white;
        border: 1px solid #ddd;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .item.expanded {
        background-color: transparent;
        cursor: pointer;
        padding: 10px 0;
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .shortView {
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      .longView {
        color: gray;
        display: none;
      }

      .item.expanded .longView {
        display: block;
      }

      .item.expanded .shortView {
        display: none;
      }

      div p {
        margin: 0;
      }
    </style>

    <iron-location hash="{{hash}}"></iron-location>

    <maps-request id="devices"
      user="[[user]]"
      endpoint="/devices"
      method="GET"
      data="{{devices}}"
      load-with-view></maps-request>

    <maps-request id="deviceDelete"
      user="[[user]]"
      endpoint="/devices/[[deviceToDelete]]"
      method="DELETE"></maps-request>


    <iron-list id="list" items="[[devices.items]]" as="device" selection-enabled>
      <template>
        <div class$="item [[getClassForItem(device, selected)]]">
          <div class="shortView" tabindex$="[[tabIndex]]">
            <div class="primary">[[device.name]]</div>
            <div>[[device.type]]</div>
          </div>

          <paper-card class="longView" heading="[[device.name]]" elevation="2">
            <div class="card-content">
              <span><em>Name:</em> {{device.name}}</span>
              <span><em>Type:</em> {{device.type}}</span>
              <span><em>Serial number:</em> {{device.attributtes.serialNumber}}</span>
              <span><em>Manufacturer:</em> {{device.attributtes.manufacturer}}</span>
            </div>
            <div class="card-actions">
              <paper-icon-button icon="chevron-right" device-id="[[device.id]]" on-tap="editDevice"></paper-icon-button>
              <paper-icon-button icon="close" device-id="[[device.id]]" on-tap="removeDevice"></paper-icon-button>
            </div>
          </paper-card>
        </div>
      </template>
    </iron-list>

    <paper-fab icon="add" on-tap="addDevice"></paper-fab>
  </template>

  <script>
    Polymer({
      is: 'maps-devices',

      behaviors: [
        MapsBehaviors.ViewBehavior,
        MapsBehaviors.ConstantsBehavior
      ],

      attached: function() {
        this.$.list.scrollTarget = this.ownerDocument.documentElement;
      },

      iconForItem: function(item) {
        return item ? (item.integer < 50 ? 'star-border' : 'star') : '';
      },

      getClassForItem: function(item, selected) {
        return selected ? 'expanded' : '';
      },

      addDevice: function () {
        this.hash = '/device/create';
      },

      editDevice: function (e) {
        this.hash = '/device/edit/' + e.currentTarget.deviceId;
      },

      removeDevice: function (e) {
        this.deviceToDelete = e.currentTarget.deviceId;
        this.$.deviceDelete.generateRequest();
        this.$.devices.generateRequest();
      }
    });
  </script>
</dom-module>
