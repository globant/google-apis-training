//Polymer components
<link rel="import" href="../bower_components/polymer/polymer.html">

//Maps components
<link rel="import" href="maps-request.html">

//Maps behaviors
<link rel="import" href="behaviors/maps-view-behavior.html">

<dom-module id="maps-home">

  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }

      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <maps-request id="userInfo"
      user="[[user]]"
      endpoint="/users"
      data="{{users}}"
      load-with-view
      ></maps-request>

    <template is="dom-repeat" items="{{users.items}}">
      <p>ID: {{item.id}}</p>
      <p>User: {{item.email}}</p>
      <p>Active: {{item.active}}</p>
    </template>

  </template>

  <script>

    Polymer({
      is: 'maps-home',

      behaviors: [MapsBehaviors.ViewBehavior],

      properties: {
        user: {
          type: Object,
          value: null
        },

        users: {
          type: Object,
          value: []
        }
      }
    });

  </script>

</dom-module>
