<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="maps-request.html">

<dom-module id="maps-home">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <maps-request id="userInfo"
      endpoint="_ah/api/userApi/v1/users"
      data="{{users}}"
      ></maps-request>

    <template dom-repeat="{{users}}">
      <div class="card">
        <p>ID: {{item.id}}</p>
        <p>User: {{item.email}}</p>
        <p>Active: {{item.active}}</p>
      </div>
    </template>

  </template>

  <script>

    Polymer({
      is: 'maps-home',

      properties: {
        user: {
          type: Object,
          value: null
        },

        users: {
          type: Object,
          value: {}
        }
      },

      ready: function (user) {
        this.$.userInfo.generateRequest();
      }
    });

  </script>

</dom-module>
